<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alignment1</title>
  <link rel="stylesheet" href="./alignment1.css"/>
</head>
<body>
  <div class="container">
    <div class="goods">
      <img src="./image/image.png" alt="아이셔"/>
    </div>
    <h2>싱싱한 귤 판매합니다 ^^</h2>
    <h4>가격: 5000억원/박스</h4>
    <span>싱싱한 귤 박스 단위로 판매합니다~</span>
    <span>먹으면 지구 반대편 원하는 나라로 슝~ 날아갈 수 있는 효능이 있답니다^^*</span>
    <div class="name">
      <label>주문자 이름</label>
      <input/>
    </div>
    <div>
    <div class="quantity">
      <label>수량</label>
      <select>
        <option value="1">--수량을 선택하세요--</option>
        <option value="2">1</option>
        <option value="3">2</option>
        <option value="4">3</option>
      </select>
    </div>
    </div>
    <div class="address">
      <label>주소</label>
      <input/>
    </div>
    <div class="phone">
      <label>전화번호</label>
      <input/>
    </div>
    <button onclick="onOrder()">주문하기</button>
  </div>
  
  <script>
    function onOrder() {
      alert("주문이 완료되었습니다!");
    }
  </script>
</body>
</html>
