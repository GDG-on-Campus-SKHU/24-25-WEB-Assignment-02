<!--숫자 맞추기 게임.
html 내에 script 태그를 삽입하여 자바스크립트 코드를 작성합니다.

컴퓨터가 1~10까지의 숫자 중 임의의 수를 선택하면, 프롬프트 창을 통해 사용자가 숫자를 입력합니다.

if (정답이 아닐 경우){
  
}
정답을 맞힌 경우 정답입니다와 함께 몇 번째 시도 만에 맞췄는지 알려주도록 구현합니다.-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>숫자 맞추기 게임</h1>
    <button type="button" id="startGame">게임시작</button>
    <!--submit, reset, button 3가지 있고 아무것도 지정 안하면 기본값은 submit-->

    <script>
      function startGame() {
        let count = 1;
        let player = 0;
        let computer = Math.floor(Math.random() * 10) + 1;

        //while 조건이 참일 경우까지 계속 코드 실행
        while (computer != player) {
          player = prompt("숫자를 입력하세요(1~10)");
          //prompt('문자'); promt(입력창) 출력 숫자를 맞추기 위해
          if (player > computer) {
            alert("down");
            //alert('문자'); alert창(알림창) 출력 기준에 따라 업, 다운 알림창 출력
            count++; //실행 할 때마다 횟수 1회 증가.
          } else if (player < computer) {
            alert("up");
            count++;
          }
        }
        // alert("정답입니다! ${count}번 만에 맞췄어요!");
        alert("정답입니다!" + count + "번 만에 맞췄어요!");
      }

      document.getElementById("startGame").onclick = startGame;
      //버튼 클릭시 게임 시작하게 하는 이벤트 핸들러 코드입니다.
    </script>
  </body>
</html>
